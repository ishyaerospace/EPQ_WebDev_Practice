<!DOCTYPE html>
<html>
<body>
    <script>
        function ChangeFunction(){
            document.getElementById('demo').innerHTML = 'changed using JS function';
        }
    </script>

<h2>changing content using html</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick=ChangeFunction()>Click Me!</button>

</body>
</html>
